    <style>
      /* V2: PREMIER SCI-FI LOADER */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #000;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: hidden;
        will-change: opacity;
        transition: opacity 0.6s ease-out;
      }

      /* Starfield Background Effect */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(2px 2px at 20px 30px, #eee, rgba(0, 0, 0, 0)),
          radial-gradient(2px 2px at 40px 70px, #fff, rgba(0, 0, 0, 0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0, 0, 0, 0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0, 0, 0, 0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0, 0, 0, 0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.3;
        animation: zoom 10s infinite linear;
      }

      .loader-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 160px;
        height: 160px;
        will-change: transform;
      }

      .ring {
        position: absolute;
        border-radius: 50%;
        animation: rotate 2s linear infinite;
        will-change: transform;
        border: 2px solid transparent; /* Cleaner edges */
      }

      /* Outer Ring - Cyan/Blue */
      .ring:nth-child(1) {
        height: 100%;
        width: 100%;
        border-top: 4px solid #00d4ff;
        box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        animation-duration: 2s;
      }

      /* Middle Ring - Purple/Pink */
      .ring:nth-child(2) {
        height: 70%;
        width: 70%;
        border-right: 4px solid #ff00e6;
        box-shadow: 0 0 15px rgba(255, 0, 230, 0.6);
        animation-direction: reverse;
        animation-duration: 2.5s;
      }

      /* Inner Ring - Gold */
      .ring:nth-child(3) {
        height: 40%;
        width: 40%;
        border-bottom: 4px solid #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        animation-duration: 1.5s;
      }

      .loading-text {
        position: absolute;
        color: #fff;
        font-family: "Courier New", monospace; /* Tech font */
        font-size: 0.9rem;
        letter-spacing: 4px;
        font-weight: 700;
        text-transform: uppercase;
        animation: text-pulse 2s ease-in-out infinite;
        bottom: -50px;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes text-pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 0.3;
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="loading-screen">
        <div class="stars"></div>
        <div class="loader-container">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <span class="loading-text">urCV.ai</span>
        </div>
      </div>
    </div>
