<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>urCV.ai</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="128x128" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />

    <meta name="description" content="N-PCs" />
    <meta name="author" content="N-PCs and Others" />
    <meta property="og:title" content="urcv-ai-enhance" />
    <meta property="og:description" content="Powered by N-PCs" />
    <meta property="og:type" content="website" />
    <script>
      (function() {
        const theme = localStorage.getItem('urcv-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <style>

      body { margin: 0; padding: 0; box-sizing: border-box; }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        will-change: opacity;
        transition: opacity 0.6s ease-out;
      }

      .loader-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
      }

      .ring {
        position: absolute;
        border-radius: 50%;
        animation: rotate 2s linear infinite;
      }

      .ring:nth-child(1) {
        height: 100%;
        width: 100%;
        border-top: 3px solid #3b82f6;
        animation-delay: -0.2s;
        filter: drop-shadow(0 0 10px #3b82f6);
      }

      .ring:nth-child(2) {
        height: 70%;
        width: 70%;
        border-right: 3px solid #8b5cf6;
        animation-direction: reverse;
        filter: drop-shadow(0 0 10px #8b5cf6);
      }

      .ring:nth-child(3) {
        height: 40%;
        width: 40%;
        border-bottom: 3px solid #06b6d4; 
        animation-duration: 1.5s;
        filter: drop-shadow(0 0 10px #06b6d4);
      }

      .loading-text {
        position: absolute;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        font-size: 0.9rem;
        letter-spacing: 2px;
        font-weight: 500;
        text-transform: uppercase;
        animation: text-pulse 2s ease-in-out infinite;
        bottom: -40px;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes text-pulse {
        0%, 100% { opacity: 0.5; letter-spacing: 2px; }
        50% { opacity: 1; letter-spacing: 4px; text-shadow: 0 0 10px white; }
      }
    </style>

  </head>

  <body>
    <div id="root">
      <div id="loading-screen">
        <div class="loader-container">
          <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <span class="loading-text">urCV.ai</span>
      </div>
    </div>
  </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
